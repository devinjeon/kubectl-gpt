name: release
on:
  push:
    tags:
    - 'v*'
  workflow_dispatch:

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.23
    - name: GoReleaser
      uses: goreleaser/goreleaser-action@v2
      with:
        version: v1.18.2
        args: release --rm-dist --config .goreleaser.yaml
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
